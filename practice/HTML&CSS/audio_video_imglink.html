<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video Practice</title>
    <link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>
    <div class="container">
        <div class="audio" style="padding: 50px;  align-items: center;">
            <audio controls >
                <source src="/sounds/sound11.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="video" style="align-items: left; padding: 50px;">
            <video controls width="230" height="230">
                <source src="videos/rabbit.mp4" type="video/mp4">
            </video>
        </div>
        <div class="imageLink" style="padding: 50px;  align-items: center;">
            <a href="https://www.google.com" target="_blank" >
                <img src="images/google.png" alt="Image not available" style = "width:250px; height: 85px;">
            </a>
        </div>
    </div>
</body>
</html>
