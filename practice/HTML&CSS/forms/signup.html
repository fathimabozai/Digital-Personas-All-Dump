<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signupstyle.css" />
</head>
<body>
    <header>
        <center>
            <img src="/images/google.png" alt="Image not available" />
        </center>
        <div class="myContainer">
            <div class="left">
                <label>FirstName</label>&nbsp;
                <input class="name" id="fname" type="text" size="20" placeholder="Enter your first name"><br><br>
                <label>D-O-B</label>
                <input type="date" id="dob" class="dob" />
            </div>
            <div class="right">
                <label>LastName</label>&nbsp;
                <input class="name" id="lname" type="text" size="20" placeholder="Enter your last name" /><br><br>
                <label>Gender</label>
                <input class="gender" id="gender" type="radio">Male</input>      
                <input class="gender" id="gender" type="radio">Female</input>                
            </div>
        </div>
    </header>
</body>
</html>
