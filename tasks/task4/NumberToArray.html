<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input_Number">Number :</label> &nbsp;&nbsp;
    <input id="input_Number" placeholder="Enter a Number"><br><br>
    <button type="submit" id="button_Convert" value="convert" onclick="numberToArray()">Convert</button><br>
    <p id="numberToArray"></p>
    <script>
        function numberToArray(){
            debugger;
            var inputValue = document.getElementById("input_Number").value;
            var arrayInputValue = Array.from(inputValue.toString(), Number).map(Number);
            document.getElementById("numberToArray").innerHTML = "[" + arrayInputValue + "]";
        }
    </script>
</body>
</html>
