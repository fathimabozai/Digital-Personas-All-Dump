<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit" value="clickme" id="button_Calculate_Days_Left" onclick="calcuteDaysLeft()">Calculate Days Left</button>
    <p id="christmas_Timer"></p>
    <script>
        function calcuteDaysLeft(){
            debugger;
            var today = new Date();
            console.log(today);
            var christmasYear = today.getFullYear();
            console.log(christmasYear);
            //console.log(today.getMonth())
            // console.log(today.getDate())
            if(today.getMonth()==11 && today.getDate() > 25){
                christmasYear += 1;
            }
            var christmasDate = new Date(christmasYear,11,25);
            var time = 1000*60*60*24;

            var remainingDays = Math.ceil((christmasDate.getTime() - today.getTime())/(time));
            document.getElementById("christmas_Timer").innerHTML=remainingDays;
        }
    </script>
</body>
</html>
