<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Prime?</title>
</head>
<body>
    <label>Enter value: </label>&nbsp;
    <input id="input_Number" type="number"><br><br>
    <button id="button_Find" onclick="isPrime()">Find</button>
    <p id="para_PrimeText"></p>
    <script>
        function isPrime(){
            debugger;
            var n = document.getElementById("input_Number").value;
            var para = document.getElementById("para_PrimeText")
            if(n<2){
                para.innerHTML = `Enter value above 1`
            }        
            for(i=2; i<n; i++){
                if(n%i == 0){
                    para.innerHTML =`The given number ${n} is NOT PRIME!`; 
                    break;                   
                }
                    para.innerHTML =`The given number ${n} is a PRIME!`;                     
                }              
        }    
    </script>
</body>
</html>
