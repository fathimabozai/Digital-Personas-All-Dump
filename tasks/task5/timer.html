<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    
    <button id="timer_Button" onclick="timer()">Timer Text</button><br><br><br>
    <p id="timer_Text"></p>
    <script>
        function timer(){
            var para= document.getElementById("timer_Text");
            setTimeout(()=>{
                para.innerHTML = "I'm a delayed text";
            },4000);
            
        }
    </script>
</body>
</html>
