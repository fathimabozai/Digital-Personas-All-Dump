<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <label>Enter a number</label>
    <input type="number" id="inputNumber" placeholder="Enter a number"><br><br>
    <button type="submit" id="submitButton" onclick="factorialOfANumber()">Submit</button>
    <p id="factorialText"></p>
    <script>
        function factorialOfANumber(){
            var num = parseInt(document.getElementById("inputNumber").value);
            var para = document.getElementById("factorialText");
            var factorial= 1;
            debugger;
            if(num < 0){
                para.innerHTML = `Factorial for negative number ${num} cannot be generated!`;
            }else if(num == 0){
                para.innerHTML = `The Factorial of the given number ${num} is 1.`;
            }else{                
                for(i=1;i<=num;i++){
                    factorial *= i ;
                }
                para.innerHTML = `The Factorial of the given number ${num} is ${factorial}.`;
                }
        }
    </script>
</body>
</html>
